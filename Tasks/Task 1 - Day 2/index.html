<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="src.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="formContainer">
        <div class="form-title">
          <h1>Task 1 - Add User Form</h1>
        </div>
        <form id="users-form">
          <input type="text" name="name" required placeholder="Name..." />
          <input
            type="number"
            min="1"
            max="150"
            name="age"
            required
            placeholder="Age..."
          />
          <input class="btn btn-add" type="submit" name="submit" value="Add" />
        </form>
        <button
          class="btn btn-delete-all"
          />Delete All</button>
      </div>
      <div class="dataContainer">
        <table>
          <thead>
            <tr>
              <th colspan="100%">Users</th>
            </tr>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class="users-rows">
          </tbody>
        </table>
      </div>
      <div class="noData">
       <h3>No Data Yet</h3>
      </div>
    </div>
  </body>
</html>
