<div class="row">
  <div class="col-12 col-md-6 col-lg-4 mr-3 mb-3" *ngFor="let post of posts">
    <div class="card">
      <div class="card-body">
        <h3>Title: {{ post.title }}</h3>
        <h5>Body: {{ post.body }}</h5>
        <button class="btn btn-primary" routerLink="/posts/{{ post.id }}">
          View Post
        </button>
      </div>
    </div>
  </div>
</div>
