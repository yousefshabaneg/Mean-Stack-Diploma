<div class="container">
  <p class="alert alert-dark">Cards</p>
  <h2 *ngIf="showFlag; else data">
    Lorem ipsum dolor sit amet consectetur adipisicing elit
  </h2>

  <ng-template #data>
    <h2>Appear if the above condition is false.</h2>
  </ng-template>

  <button class="btn btn-info mr-3" (click)="showFlag = true">Show</button>
  <button class="btn btn-dark" (click)="showFlag = false">Hide</button>

  <div
    class="mt-3 alert alert-primary"
    *ngIf="arr.length > 0; then trueCondition; else falseCondition"
  >
    Show Div
  </div>
  <ng-template #trueCondition>
    <div class="alert alert-info">In true</div>
  </ng-template>
  <ng-template #falseCondition>
    <div class="alert alert-danger">In false</div>
  </ng-template>
</div>

<!-- ----------------  ngSwitch  ------------------- -->

<div class="container">
  <div [ngSwitch]="num">
    <ng-container *ngFor="let item of arr; let i = index">
      <div class="alert alert-danger" *ngSwitchCase="item">
        number = {{ item }}
      </div>
      <div class="alert alert-danger" *ngSwitchDefault>Invalid number</div>
    </ng-container>
  </div>
</div>

<!-- ----------------  ngClass, ngStyle  ------------------- -->

<h2 [ngClass]="[borderClass, bgClass]">Lorem ipsum dolor sit amet.</h2>
<h2 [ngClass]="arr.length > 5 ? bgClass : 'bg-danger'">Lorem ipsum</h2>

<h2 [ngStyle]="{ color: colorStyle }">Lorem ipsum dolor sit amet.</h2>
